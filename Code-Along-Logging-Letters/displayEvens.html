<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="displayEvens.js"> </script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
</head>
<body>
	<div class="container">
	<h1>Display Evens</h1>
	<form name="displayEvens" onsubmit="return validateItems()">
		<div class="form-group">
			 <label for="start">Starting Number</label>
             <input type="number" class="form-control" id="start">
		</div>
		<div class="form-group">
			<label for="end">Ending Number</label>
            <input type="number" class="form-control" id="end">
		</div>
		<div class="form-group">
			<label for="step">Step</label>
            <input type="number" class="form-control" id="step">
		</div>
		 <button type="submit" id="submitButton" class="btn btn-default">Display Evens</button>
	</form>

	<div style="display:none" id="results">
		Here are the even numbers between <span id="starting"></span>
		and <span id="ending"></span> by <span id="stepping"></span>'s.
	</div>

	<div>
		<span id="evens"></span>
	</div>

	</div>
</body>
</html>
