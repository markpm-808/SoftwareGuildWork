					<input class="form-control" id="name" type="text" name="name"><br />

				<!--reason for inquiry selection  -->
		 	<label for="inquiry">Reason for Inquiry:</label>
				<select name="inquiry" id="inquiry">
					<option value="catering">Catering</option>
					<option value="party">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select><br />
				
				<label for="comments">Additional Information:</label>
				<textarea id="comments" name="comments"></textarea><br />
				
				<label for="visited">Have you been to the restaurant?</label>
				<input id="visited" type="radio" name="visited" value="no">No
				<input id="visited" type="radio" name="visited" value="yes">Yes <br />
				
				<fieldset>
				<legend>Best days to contact you:</legend>
				<input  id="monday" type="checkbox" name="availability" value="monday">
				<label for="monday">M</label>
				<input  id="tuesday" type="checkbox" name="availability" value="tuesday">
				<label for="tuesday">T</label>
				<input  id="wednesday" type="checkbox" name="availability" value="wednesday">
				<label for="wednesday">W</label>
				<input  id="thursday" type="checkbox" name="availability" value="thursday">
				<label for="thursday">Th</label>
				<input  id="friday" type="checkbox" name="availability" value="friday">
			
				</fieldset>	
				<input type="submit" name="submit" onclick="confirmation()" value="Send Request">

				<script type="text/javascript">
					function confirmation() {
						var x = document.forms["myForm"]["name"].value;
						var y = document.forms["myForm"]["email"].value;
						var z = document.forms["myForm"]["phone"].value;

						if ( x == "" || y == "" || z == "")
						{
						alert("Your name, email address, and phone number are required!");
						return;
						}
						alert("Your request has been submitted successfully.")
					}
				</script>
